<!DOCTYPE html>
<html>
<head>
	<title>ChatOn</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="chatbox">
	<div class="chatlogs">
		<div class="chat friend">
			<div class="user-photo"><img src="img/avatar1.png"></div>
			<p class="chat-message">What's up, Brother..!</p>
		</div>
		<div class="chat self">
			<div class="user-photo"><img src="img/avatar2.png"></div>
			<p class="chat-message">What's up..!</p>
		</div>	
		<div class="chat friend">
			<div class="user-photo"></div>
			<p class="chat-message">How are you..?</p>
		</div>
		<div class="chat self">
			<div class="user-photo"></div>
			<p class="chat-message">Fine... and you?</p>
		</div>	
		<div class="chat friend">
			<div class="user-photo"></div>
			<p class="chat-message">Pretty good...thank you..</p>
		</div>
		<div class="chat self">
			<div class="user-photo"></div>
			<p class="chat-message">What are you doing now...</p>
		</div>	
		<div class="chat friend">
			<div class="user-photo"></div>
			<p class="chat-message">Same as always. Chatting with people on the web.</p>
		</div>
		<div class="chat self">
			<div class="user-photo"></div>
			<p class="chat-message">Is it interesting?</p>
		</div>	
		<div class="chat friend">
			<div class="user-photo"></div>
			<p class="chat-message">Yes..it's facinating. I enjoy it a lot.</p>
		</div>

	</div>
	
		
	<div class="chat-form">
		<textarea></textarea>
		<button>Send</button>
		
	</div>
</div>

</body>
</html>
